<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
  <ion-input placeholder="Felhasználónév" [(ngModel)]="felhasznaloNev"></ion-input>
  <ion-input placeholder="Jelszó" type="password" [(ngModel)]="jelszo"></ion-input>
  <ion-button (click)="login()" expand="block">LOGIN</ion-button>
  <p>{{log}}</p>
  </div>
</ion-content>
